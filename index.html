<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
<main class="main-box">
    <form>
        <h1>Temperature Converter</h1>
        <div class="celsius-div">
            <input type="number" class="input-celsius">
            <span class="celsius-sign">°C</span>
            <button class="convert-from-celsius">Convert</button>
        </div>
        <div class="farenheit-div">
            <input type="number" class="input-farenheit">
            <span class="farenheit-sign">°F </span>
            <button class="convert-from-farenheit">Convert</button>
        </div>
        <div class="kelvin-div">
            <input type="number" class="input-kelvin">
            <span class="kelvin-sign">&nbsp;K&nbsp;</span>
            <button class="convert-from-kelvin">Convert</button>
        </div>
        <div class="rankine-div">
            <input type="number" class="input-rankine">
            <span class="rankine-sign">°R</span>
            <button class="convert-from-rankine">Convert</button>
        </div>
        <button class="reset-button">Reset</button>
    </form>
</main>
<script src="script.js"></script>
</body>
</html>
